<script>
/* =========================
   CONFIG: GitHub -> API base
========================= */

const RAW_STATUS_URL =
  "https://raw.githubusercontent.com/NoSense-Bot/Servidor/main/server_status.json";

const GITHUB_CONTENTS_URL =
  "https://api.github.com/repos/NoSense-Bot/Servidor/contents/server_status.json?ref=main";

let API = null;
let TOKEN = localStorage.getItem("ns_session_token") || "";
let ME = null;
let MODE = "login";

const el = (id) => document.getElementById(id);
const setToast = (target, msg) => el(target).textContent = msg || "";

class ApiError extends Error {
  constructor(message, status, body) {
    super(message);
    this.name = "ApiError";
    this.status = status;
    this.body = body;
  }
}

function pickApiBase(cfg){
  const keys = ["url_api_base","api_base_url","apiBaseUrl","api_base","api","base_url","url_api","apiUrl","api_url"];
  for (const k of keys){
    if (cfg && typeof cfg[k] === "string" && /^https?:\/\//i.test(cfg[k])) return cfg[k];
  }
  return null;
}

async function loadConfig(){
  // 1) tenta RAW (bem mais leve que API do GitHub)
  try{
    const r = await fetch(RAW_STATUS_URL, { cache: "no-store" });
    if (r.ok) {
      const cfg = await r.json();
      const api = pickApiBase(cfg);
      if (api) return { api, cfg };
    }
  }catch(_){}

  // 2) fallback: GitHub Contents API (base64)
  const r2 = await fetch(GITHUB_CONTENTS_URL, {
    cache: "no-store",
    headers: { "Accept": "application/vnd.github+json" }
  });
  if (!r2.ok) throw new Error("Falha ao ler server_status.json (GitHub): HTTP " + r2.status);

  const data = await r2.json();
  const b64 = (data.content || "").replace(/\n/g, "");
  const txt = atob(b64);
  const cfg = JSON.parse(txt);

  const api = pickApiBase(cfg);
  if (!api) throw new Error("N√£o achei url_api_base no JSON üòµ‚Äçüí´");
  return { api, cfg };
}

async function ping(){
  if (!API) return false;
  const candidates = ["/api/status","/status","/health","/api/health"];
  for (const p of candidates){
    try{
      const r = await fetch(API + p, { cache: "no-store" });
      if (r.ok) return true;
    }catch(e){}
  }
  return false;
}

/* =========================
   API helper (compat)
========================= */
async function apiFetch(path, opts = {}){
  if (!API) throw new Error("API n√£o carregada");
  const headers = Object.assign({ "Content-Type": "application/json" }, opts.headers || {});

  // seu backend parece n√£o precisar Bearer pra /login e /register,
  // mas deixo aqui pra endpoints futuros
  if (TOKEN) headers["Authorization"] = "Bearer " + TOKEN;

  const r = await fetch(API + path, Object.assign({}, opts, { headers }));
  const ct = r.headers.get("content-type") || "";
  const body = ct.includes("application/json")
    ? await r.json().catch(()=>null)
    : await r.text().catch(()=>null);

  if (!r.ok){
    const msg = (body && body.error) ? body.error : ("HTTP " + r.status);
    throw new ApiError(msg, r.status, body);
  }
  return body;
}

/* =========================
   AUTH (bate com seu servidor)
   - POST /register: {email, senha, usuario}
   - POST /login:    {email, senha}
   - resposta: { ok, usuario, email, session_token }
========================= */

function extractToken(res){
  return res?.session_token || res?.token || res?.access_token || "";
}

async function tryAuth(kind, payload){
  const endpoints = (kind === "login")
    ? ["/login", "/api/login", "/api/auth/login"]
    : ["/register", "/api/register", "/api/auth/register"];

  let lastErr = null;

  for (const ep of endpoints){
    try{
      const res = await apiFetch(ep, { method:"POST", body: JSON.stringify(payload) });
      return res;
    }catch(e){
      lastErr = e;

      // se endpoint N√ÉO existe -> tenta o pr√≥ximo
      if (e instanceof ApiError && e.status === 404) continue;

      // se √© erro de valida√ß√£o/credencial -> para aqui (n√£o spamma outras rotas)
      if (e instanceof ApiError && (e.status === 400 || e.status === 401)) throw e;

      // outros erros -> tenta pr√≥ximo (ou cai no lastErr)
    }
  }
  throw lastErr || new Error("Auth falhou");
}

/* =========================
   FEED
========================= */
async function getUsersFeed(){
  const endpoints = [
    "/api/users", "/api/usuarios", "/api/contas",
    "/users", "/usuarios", "/contas",
    "/api/feed", "/feed"
  ];

  let lastErr = null;
  for (const ep of endpoints){
    try{
      const res = await apiFetch(ep);
      if (Array.isArray(res)) return res;
      if (res && Array.isArray(res.users)) return res.users;
      if (res && Array.isArray(res.contas)) return res.contas;
      if (res && Array.isArray(res.accounts)) return res.accounts;
      return Array.isArray(res) ? res : [];
    }catch(e){
      lastErr = e;
      if (e instanceof ApiError && e.status === 404) continue;
      throw e;
    }
  }

  // se n√£o existir endpoint, s√≥ informa bonito
  throw lastErr || new Error("Sem endpoint de feed (crie /api/users no servidor)");
}

function setAuthMode(mode){

  const isReg = MODE === "register";

}
function renderMe(){

/* =========================
   Feed render
========================= */
let FEED = [];
let CHAT_TARGET = null;

function initials(name){
  const n = (name || "?").trim();
  return (n[0] || "?").toUpperCase();
}
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function normalizeUser(u){
  const usuario = u.usuario || u.nick || u.nickname || u.username || u.name || (u.email ? u.email.split("@")[0] : "User");
  const id = u.id || u._id || u.user_id || u.uid || usuario;

  const chars = u.personagens || u.characters || u.chars || [];
  let charNames = [];
  if (Array.isArray(chars)){
    charNames = chars.map(c => c.nick || c.name || c.nome || "Personagem");
  }
  const charCount = u.character_count ?? u.characters_count ?? (Array.isArray(chars) ? chars.length : 0);

  return { id, nick: usuario, charNames, charCount, raw: u };
}
function renderFeed(users){
  const grid = el("feedGrid");
  grid.innerHTML = "";

  const norm = users.map(normalizeUser);
  el("feedInfo").textContent = `${norm.length} contas encontradas üë•`;

  norm.forEach(u => {
    const div = document.createElement("div");
    div.className = "userCard";
    div.innerHTML = `
      <div class="userTop">
        <div class="avatar">${initials(u.nick)}</div>
        <div style="min-width:0;">
          <div style="font-weight:800; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${escapeHtml(u.nick)}</div>
          <div class="muted">${u.charCount} personagem(ns)</div>
        </div>
      </div>
      <div class="chips">
        ${(u.charNames.slice(0,4)).map(n => `<span class="chip">${escapeHtml(n)}</span>`).join("")}
        ${u.charNames.length > 4 ? `<span class="chip">+${u.charNames.length-4}</span>` : ""}
      </div>
    `;
    div.onclick = () => openChat(u);
    grid.appendChild(div);
  });
}

/* =========================
   Chat (Socket.IO) no MESMO servidor
========================= */
let socket = null;

function setChatStatus(ok, msg){
  el("chatStatus").textContent = ok ? "online" : "offline";
  el("chatStatus").style.borderColor = ok ? "rgba(34,197,94,.4)" : "rgba(239,68,68,.4)";
  el("chatStatus").style.background  = ok ? "rgba(34,197,94,.12)" : "rgba(239,68,68,.12)";
  if (msg) el("chatToast").textContent = msg;
}
function connectSocket(){
  if (!window.io){
    setChatStatus(false, "‚ö†Ô∏è Socket.IO client n√£o carregou.");
    return;
  }
  if (!API || !TOKEN){
    setChatStatus(false, "‚ö†Ô∏è Sem API/token.");
    return;
  }

  socket = io(API, {
    transports: ["websocket","polling"],
    auth: { session_token: TOKEN } // <<<<<<<<<< usa o mesmo session_token do seu servidor
  });

  socket.on("connect", () => setChatStatus(true, "üí¨ Chat conectado!"));
  socket.on("disconnect", () => setChatStatus(false, "‚ö†Ô∏è Chat caiu."));

  socket.on("dm", (payload) => {
    if (!CHAT_TARGET) return;
    if (String(payload?.from) === String(CHAT_TARGET.id)) addMsg(payload.text, false);
  });
}
function openChat(user){
  CHAT_TARGET = user;
  el("chatWith").textContent = `Com @${user.nick}`;
  el("chatMsgs").innerHTML = "";
  el("chatInput").disabled = false;
  el("chatSendBtn").disabled = false;
  el("chatInput").focus();
}
function addMsg(text, isMe){
  const wrap = document.createElement("div");
  wrap.className = "msg" + (isMe ? " me" : "");
  const bub = document.createElement("div");
  bub.className = "bubble";
  bub.textContent = text;
  wrap.appendChild(bub);
  el("chatMsgs").appendChild(wrap);
  el("chatMsgs").scrollTop = el("chatMsgs").scrollHeight;
}
function sendChat(){
  const text = (el("chatInput").value || "").trim();
  if (!text || !CHAT_TARGET) return;
  el("chatInput").value = "";
  addMsg(text, true);

  if (socket && socket.connected){
    socket.emit("dm", { to: CHAT_TARGET.id, text }); // backend entrega pro room do usuario
  }else{
    setToast("chatToast", "‚ö†Ô∏è Sem socket conectado; ficou s√≥ local.");
  }
}

/* =========================
   Boot
========================= */
async function refreshFeed(){
  el("feedInfo").textContent = "Carregando usu√°rios‚Ä¶";
  try{
    const users = await getUsersFeed();
    FEED = users;
    renderFeed(users);
  }catch(e){
    el("feedInfo").textContent = "‚ùå " + (e.message || "Erro no feed");
    el("feedGrid").innerHTML = "";
  }
}

async function boot(){
  setToast("authToast","");
  el("apiPill").textContent = "API: carregando‚Ä¶";
  el("serverDot").classList.remove("ok");

  try{
    const cfg = await loadConfig();
    API = cfg.api.replace(/\/+$/,"");
    el("apiPill").textContent = "API: " + API;

    const ok = await ping();
    el("serverDot").classList.toggle("ok", ok);

    if (TOKEN){
      // sem endpoint /me no seu servidor? tranquilo: a gente s√≥ entra no app e carrega feed
      ME = { usuario: "logado" };
      showApp();
      renderMe();
      connectSocket();
      await refreshFeed();
      return;
    }

    showAuth();
  }catch(e){
    showAuth();
    setToast("authToast", "‚ùå " + e.message);
  }
}

/* =========================
   Events
========================= */
el("btnToggleAuth").onclick = () => setAuthMode(MODE === "login" ? "register" : "login");

el("btnAuthGo").onclick = async () => {
  const email = (el("inpEmail").value || "").trim();
  const senha  = (el("inpPass").value || "").trim();
  const usuario  = (el("inpNick").value || "").trim();

  if (!email || !senha){
    setToast("authToast", "‚ö†Ô∏è Preenche email e senha üôè");
    return;
  }
  if (MODE === "register" && !usuario){
    setToast("authToast", "‚ö†Ô∏è Escolhe um usu√°rio üòÑ");
    return;
  }

  try{
    setToast("authToast","‚è≥ enviando‚Ä¶");

    if (MODE === "register"){
      // 1) registra
      const reg = await tryAuth("register", { email, senha, usuario });

      // 2) se o register n√£o der token (seu caso), faz login autom√°tico
      const regTok = extractToken(reg);
      if (!regTok){
        const log = await tryAuth("login", { email, senha });
        TOKEN = extractToken(log);
        if (!TOKEN) throw new Error("Login n√£o retornou session_token üòµ‚Äçüí´");
        ME = { usuario: log.usuario || usuario, email: log.email || email };
      } else {
        TOKEN = regTok;
        ME = { usuario: reg.usuario || usuario, email: reg.email || email };
      }
    } else {
      // login
      const log = await tryAuth("login", { email, senha });
      TOKEN = extractToken(log);
      if (!TOKEN) throw new Error("Login n√£o retornou session_token üòµ‚Äçüí´");
      ME = { usuario: log.usuario || usuario || "user", email: log.email || email };
    }

    localStorage.setItem("ns_session_token", TOKEN);

    showApp();
    renderMe();
    connectSocket();
    await refreshFeed();

  }catch(e){
    const msg = e?.message || "Erro";
    setToast("authToast", "‚ùå " + msg);
  }
};

el("btnLogout").onclick = () => {
  TOKEN = "";
  ME = null;
  CHAT_TARGET = null;
  localStorage.removeItem("ns_session_token");
  if (socket) { try{ socket.disconnect(); }catch(e){} }
  socket = null;
  showAuth();
  setAuthMode("login");
};

el("btnReload").onclick = () => boot();
el("btnRefreshFeed").onclick = () => refreshFeed();
el("chatSendBtn").onclick = () => sendChat();
el("chatInput").addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendChat();
});

setAuthMode("login");
boot();
</script>
